<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 2 - Part 2">
    <link rel="stylesheet" href="styles.css">
    <title>Part 2 - Calculator</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Part 2 - Calculator</h1>
    <form>
        <label for="num1">Enter Number 1:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Enter Number 2:</label>
        <input type="number" id="num2" required><br>

        <label for="num3">Enter Number 3:</label>
        <input type="number" id="num3" required><br>

        <button type="button" onclick="calculate()">Calculate</button>
        <button type="button" onclick="clearForm()">Clear</button>

        <textarea id="result" readonly></textarea>
    </form>

    <script>
        // JavaScript to perform calculations
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                var sum = num1 + num2 + num3;
                var average = sum / 3;
                var product = num1 * num2 * num3;
                var smallest = Math.min(num1, num2, num3);
                var largest = Math.max(num1, num2, num3);

                var resultText = "Sum: " + sum.toFixed(2) + "\n" +
                                "Average: " + average.toFixed(2) + "\n" +
                                "Product: " + product.toFixed(2) + "\n" +
                                "Smallest: " + smallest.toFixed(2) + "\n" +
                                "Largest: " + largest.toFixed(2);

                document.getElementById("result").value = resultText;
            } else {
                document.getElementById("result").value = "Please enter valid numbers.";
            }
        }

        function clearForm() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("result").value = "";
        }
    </script>

    <br>
<a href="hw2.html">Back to Homework 2</a>
</body>
</html>
